<h4>Sub Categoria</h4>
<hr>

<form [formGroup]="subCategoriaForm">

    <div class="mb-3">
        <label for="nome" class="form-label">Categorias</label>
        <ng-select [items]="categorias" 
           bindLabel="nome" 
           bindValue="id_categorias" 
           formControlName="categoria">
        </ng-select>
    </div>

    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="email" class="form-control" id="nome" formControlName="nome">
    </div>

    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" formControlName="descricao"></textarea>
    </div>

    <div style="text-align: end;">
        <button type="button" class="btn btn-primary mr-3" (click)="salvar()" [disabled]="subCategoriaForm.invalid">
          {{ isAlterando ? 'Atualizar' : 'Cadastrar'}}
        </button>
        <button type="button" class="btn btn-danger" (click)="resetForm()">
          {{ isAlterando ? 'Cancelar' : 'Limpar'}}
        </button>
    </div>

</form>

<hr>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Categoria</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col" class="text-center" width="100">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subCategoria of subCategorias">
        <th scope="row">{{subCategoria.id_subcategorias}}</th>
        <td>{{subCategoria.categoria}}</td>
        <td>{{subCategoria.nome}}</td>
        <td>{{subCategoria.descricao}}</td>
        <td class="text-center" width="100">
          <i class='bx bxs-pencil text-warning mr-3 add-cursor-pointer' (click)="preencherForm(subCategoria)"></i>
          <i class='bx bxs-trash text-danger add-cursor-pointer' (click)="excluir(subCategoria.id_subcategorias)"></i>
        </td>
      </tr>
    </tbody>
  </table>
